<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>
        Mortgage Calculator
    </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main">
        <div class="left">
            <div class="heading">
                <h1 class="inline">
                    Mortgage Calculator
                </h1>
                <a href="#" class="inline clear">Clear All</a>
            </div>
            <div>
                <label class="input-label">
                    Mortgage Amount
                </label>
                <div class="input-group">
                    <span class="unit">
                        £
                    </span>
                    <input class="input-field" min="1" onchange="update" value="1" type="number" id="amount" />
                </div>
            </div>
            <div class="flex-input">
                <div class="row-input">
                    <label class="input-label">
                        Mortgage Term
                    </label>
                    <div class="input-group">
                        <input class="input-field" min="1" onchange="update" value="1" type="number" id="time" />
                        <span class="unit">
                            years
                        </span>
                    </div>
                </div>
                <div class="row-input">
                    <label class="input-label">
                        Interest Rate
                    </label>
                    <div class="input-group">
                        <input class="input-field" min="1" onchange="update" value="1" step="0.01" type="number"
                            id="interest" />
                        <span class="unit">
                            %
                        </span>
                    </div>
                </div>
            </div>
            <div>
                <label class="input-label">
                    Mortgage Type
                </label>
                <div class="input-radio">
                    <input checked class="radio" id="repayment" name="mortgageType" type="radio" />
                    <label for="repayment">
                        Repayment
                    </label>
                </div>
                <div class="input-radio">
                    <input id="interestOnly" class="radio" name="mortgageType" type="radio" />
                    <label for="interestOnly">
                        Interest Only
                    </label>
                </div>
            </div>
            <button id="calculate">
                Calculate Repayments
            </button>
        </div>
        <div id="calc" class="right">
            <div>
                <h2>
                    Your results
                </h2>
                <p class="text-center text-sm">
                    Your results are shown below based on the information you provided. To adjust the results, edit the
                    form and
                    click
                    "calculate repayments" again.
                </p>
            </div>
            <div class="calculations">
                <p>Your monthly repayments</p>
                <p class="monthly" id="monthly">£0.0</p>
                <hr />
                <p>Total you'll repay over the term</p>
                <p class="yearly" id="yearly">£0.0</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
